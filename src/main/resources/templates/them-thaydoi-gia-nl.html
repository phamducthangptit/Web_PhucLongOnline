<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Phúc Long Online - Chi tiết nhà cung cấp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" th:href="@{/img/logo.png}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/logo.png}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/templatemo.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js}"></script>
    <!--

TemplateMo 559 Zay Shop

https://templatemo.com/tm-559-zay-shop

-->
</head>

<body>
<!-- Start Top Nav -->
<div th:insert="~{header.html}"></div>


<!-- Start Content -->
<section class="bg-light">
<div class="container py-5">
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <form method="post" th:action="@{/gia-nl}" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-lg-5">
                                <div class="card">
                                    <img class="card-img img-fluid" th:src="'../img/'+${nl.getNguyenLieu().getHinhAnh()}" alt="Card image cap" id="product-detail">
                                </div>
                            </div>
                            <div class="col-lg-7">
                                <ul class="list-inline">
                                    <li class="list-inline-item">
                                        <h6>Tên: </h6>
                                    </li>
                                    <li class="list-inline-item">
                                        <input type="text" name="idNL" th:value="${nl.getNguyenLieu().getIdNguyenLieu()}" style="display:none;">
                                        <span th:text="${nl.getNguyenLieu().getTenNguyenLieu()}"></span>
                                    </li>
                                </ul>
                                <ul class="list-inline">
                                    <li class="list-inline-item">
                                        <h6>Nhà cung cấp: </h6>
                                    </li>
                                    <li class="list-inline-item">
                                        <input type="text" name="maNCC" th:value="${nl.getNhaCungCap().getMaNhaCungCap()}" style="display:none;">
                                        <span th:text="${nl.getNhaCungCap().getTenNhaCungCap()}"></span>
                                    </li>
                                </ul>
                                <ul class="list-inline">
                                    <li class="list-inline-item">
                                        <h6>Ngày: </h6>
                                    </li>
                                    <li class="list-inline-item">
                                        <input type="date" name="ngay"/>
                                    </li>
                                </ul>
                                <ul class="list-inline">
                                    <li class="list-inline-item">
                                        <h6>Giá: </h6>
                                    </li>
                                    <li class="list-inline-item">
                                        <input type="number" name="gia" min="0">
                                    </li>
                                </ul>

                                <div class="d-flex" >
                                    <button type="submit" id="btnHoanThanh" class="btn btn-success btn-lg">Hoàn thành</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
            <div class="row">
                <div class="col-md-10">
                    <h5>Lịch sử giá nguyên liệu</h5>
                </div>
                <div class="col-md-2 pb-4">
                </div>
            </div>
            <div class="row">
                <table class="table">
                    <thead class="justify-content-center">
                    <tr>
                        <th scope="col" class="col-3 text-center align-middle">Giá</th>
                        <th scope="col" class="text-center align-middle">Ngày áp dụng</th>
                    </tr>
                    </thead>
                    <tbody >
                    <tr th:each="nl:${listNL}" >
                        <td class="text-center align-middle" th:text="${nl.getGia1()}"></td>
                        <td class="text-center align-middle" th:text="${nl.getNgay1()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
<!-- Modal -->

<!-- End Content -->

<div th:insert="~{footer.html}"></div>
<!-- End Footer -->

<!-- Start Script -->

<script th:src="@{/js/jquery-1.11.0.min.js}"></script>
<script th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/templatemo.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<!-- End Script -->
</body>

</html>
