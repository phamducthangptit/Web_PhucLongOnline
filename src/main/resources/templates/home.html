<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Phúc Long Online</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" th:href="@{/img/logo.png}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/logo.png}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/templatemo.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">

</head>

<body>

<div th:if="${session.taikhoan != null}">
    <!-- Kiểm tra giá trị của trường "quyen" -->
    <th:div th:if="${session.taikhoan.quyen.idQuyen != 5}">
        <!-- Nếu quyen là 1, chèn header -->
        <div th:insert="~{header.html}"></div>
    </th:div>
    <th:div th:if="${session.taikhoan.quyen.idQuyen == 5}">
        <!-- Nếu quyen khác 1, chèn headerKhachHang -->
        <div th:insert="~{headerKhachHang.html}"></div>
    </th:div>
</div>
<div th:if="${session.taikhoan == null}">
    <div th:insert="~{headerKhachHang.html}"></div>
</div>

    <!-- Modal -->
    <div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="w-100 pt-1 mb-5 text-right">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" method="get" class="modal-content modal-body border-0 p-0">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Search ...">
                    <button type="submit" class="input-group-text bg-success text-light">
                        <i class="fa fa-fw fa-search text-white"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>



    <!-- Start Banner Hero -->
    <!-- <div id="template-mo-zay-hero-carousel" class="carousel slide" data-bs-ride="carousel">
        <img class="img-fluid"  th:src="@{/img/banner1.jpg}" alt="">

    </div> -->
    <div id="template-mo-zay-hero-carousel" class="carousel slide" data-bs-ride="carousel">
        <img class="img-fluid"  th:src="@{/img/banner1.jpg}" alt="">

    </div>
    <!-- End Banner Hero -->






    <!-- Start Categories of The Month -->
    <section class="container py-5" th:if="${((session.taikhoan != null && session.taikhoan.quyen.idQuyen == 5) || (session.taikhoan == null))}">
        <div class="row text-center pt-3">
            <div class="col-lg-6 m-auto">
                <h1 class="h1">Các Loại Sản Phẩm</h1>

            </div>
        </div>
        <div class="row" >
            <div class="col-12 col-md-4 p-5 mt-3">
                <a href="#"><img th:src="@{/img/cae.png}" class="rounded-circle img-fluid border"></a>
                <h5 class="text-center mt-3 mb-3">Cà phê</h5>
               <div class="text-center"><a th:href="@{san-pham/2}" class="btn btn-success">Xem</a></div>
            </div>
            <div class="col-12 col-md-4 p-5 mt-3">
                <a href="#"><img th:src="@{/img/luckytea.png}" class="rounded-circle img-fluid border"></a>
                <h2 class="h5 text-center mt-3 mb-3">Trà</h2>
                <div class="text-center"><a th:href="@{san-pham/1}" class="btn btn-success">Xem</a></div>
            </div>
            <div class="col-12 col-md-4 p-5 mt-3">
                <a href="#"><img th:src="@{/img/cake.png}" class="rounded-circle img-fluid border"></a>
                <h2 class="h5 text-center mt-3 mb-3">Bánh Tráng Miệng</h2>
                <div class="text-center"><a th:href="@{san-pham/3}" class="btn btn-success">Xem</a></div>
            </div>
        </div>
    </section>
    <!-- End Categories of The Month -->


    <!-- Start Featured Product -->
    <section class="bg-light">
        <div class="container py-5" th:if="${((session.taikhoan != null && session.taikhoan.quyen.idQuyen == 5) || (session.taikhoan == null))}">
            <div class="row text-center py-3">
                <div class="col-lg-6 m-auto">
                    <h1 class="h1">Sản Phẩm Bán Chạy</h1>

                </div>
            </div>
            <div th:if="${sanPhamList.size() >= 3}" >
            <div class="row">
                <div class="col-12 col-md-4 mb-4">
                    <div class="card h-100">
                        <a href="#">
                            <img th:src="@{'img/' + ${sanPhamList[0].hinhAnh}}" class="card-img-top" alt="...">
                        </a>
                        <div class="card-body">

                                <H4 class="text-center">
                                    Top 1
                                </H4>

                            <p class="h3 text-center" th:text="${sanPhamList[0].tenSanPham}"></p>
                        </div>
                        <p class="text-center"><a href="#" class="btn btn-success">Đặt Hàng</a></p>
                    </div>

                </div>
                <div class="col-12 col-md-4 mb-4">
                    <div class="card h-100">
                        <a href="shop-single.html">
                            <img th:src="@{'img/' + ${sanPhamList[1].hinhAnh}}" class="card-img-top" alt="...">
                        </a>
                        <div class="card-body">
                            <H4 class="text-center">
                                Top 2
                            </H4>
                            <p class="h3  text-center" th:text="${sanPhamList[1].tenSanPham}"></p>

                        </div>
                        <p class="text-center"><a href="#" class="btn btn-success">Đặt Hàng</a></p>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-4">
                    <div class="card h-100">
                        <a href="shop-single.html">
                            <img th:src="@{'img/' + ${sanPhamList[2].hinhAnh}}" class="card-img-top" alt="...">
                        </a>
                        <div class="card-body">

                                <H4 class="text-center">
                                    Top 3
                                </H4>


                            <p class="h3  text-center" th:text="${sanPhamList[2].tenSanPham}"></p>

                        </div>
                        <p class="text-center"><a href="#" class="btn btn-success">Đặt Hàng</a></p>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </section>

<div th:insert="~{footer.html}"></div>

    <!-- Start Script -->
    <script src="assets/js/jquery-1.11.0.min.js"></script>
    <script src="assets/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/templatemo.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- End Script -->
</body>

</html>
